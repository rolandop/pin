apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: worker
    autor: rolando  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
      autor: rolando  
  template:
    metadata:
      labels:
        app: worker
        autor: rolando  
    spec:
      containers:
      - name: worker
        image: rolandop/worker:v1